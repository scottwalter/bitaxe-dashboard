<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- TITLE --></title>
    <link rel="stylesheet" href="/public/css/bitaxe-dashboard.css">
    <style>
        /* --- Status Indicators --- */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0; /* Prevents the dot from shrinking if the container is flex */
        }

        .status-online {
            background-color: #28a745; /* Green */
            box-shadow: 0 0 4px #28a745;
        }

        .status-error {
            background-color: #dc3545; /* Red */
            box-shadow: 0 0 4px #dc3545;
        }

        /* Ensure menu items align the indicator and text */
        .menu-pane ul li {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><!-- TITLE --></h1>
        <p >Version: <!-- VERSION --></p>
    </header>
   
    <div class="main-container">
        <nav class="menu-pane">
            <h2>Devices</h2>
            <ul id="device-menu">
                <li id="summary-menu-item" class="menu-item">Summary</li>
                <!-- Device menu items will be injected here by client-side JS -->
                <li>Loading devices...</li>
            </ul>
        </nav>
        <main class="details-pane" id="details-pane">
            <div id="mining-core-details" style="display: none;">
                <h2>Mining Core Summary</h2>
                    <!-- Mining Core data will be displayed here by client-side JS -->
                </div>
            <!-- Details for the selected device will be displayed here by client-side JS -->
            <p>Select a device from the left menu to view its details.</p>
        </main>
    </div>

    <footer>
        <p>&copy; <!-- CURRENT_YEAR --> Scott Walter. Last updated: <span id="timestamp"><!-- TIMESTAMP --></span>, Ver. <!-- VERSION --></p>
    </footer>

    <!-- This script tag will be replaced by the server-side JS with the actual data -->
    <!-- It must be placed before the client-side script that uses it -->
    <script id="embedded-data" type="application/json">
        <!-- EMBEDDED_DATA -->
    </script>
    <!-- Link to your client-side JavaScript file -->
    <script src="/public/js/client-dashboard.js"></script>
</body>
</html>

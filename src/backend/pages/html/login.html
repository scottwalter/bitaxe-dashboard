<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - <!-- TITLE --></title>
    <link rel="stylesheet" href="/public/css/bitaxeDashboard.min.css">
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header>
         
        <h1><!-- TITLE --></h1>
        <p >Version: <!-- VERSION --></p>
    
    </header>

    <div class="main-container">
        <main class="details-pane">
            <div id="login-form-container">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p id="login-error" class="error-message" style="display: none;"></p>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; <!-- CURRENT_YEAR --> Scott Walter. Ver. <!-- VERSION --></p>
    </footer>

    <script src="/public/js/clientLogin.min.js"></script>
</body>
</html>

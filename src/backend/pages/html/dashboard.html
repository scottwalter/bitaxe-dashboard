<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <title><!-- TITLE --></title>
    <link rel="stylesheet" href="/public/css/bitaxeDashboard.css">
    <link rel="stylesheet" href="/public/css/modal.css">
    <link rel="stylesheet" href="/public/css/statisticsModal.css">
</head>
<body>
    <header>
        <h1><!-- TITLE --></h1>
        <p >Version: <!-- VERSION --> <!-- CONFIG VERSION --></p>
        <!-- LOGIN INFO -->
    </header>
   
    <div class="main-container">
        <main class="dashboard-panel" id="dashboard-panel">
            <div class="dashboard-header">
                <h2>Mining Dashboard</h2>
                <div class="dashboard-controls">
                    <span id="config-icon" class="config-icon" title="Configuration"></span>
                    <span id="refresh-icon" class="refresh-icon" title="Refresh Dashboard"></span>
                </div>
            </div>
            <div id="mining-core-details">
                <!-- Mining Core data will be displayed here by client-side JS -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; <!-- CURRENT_YEAR --> Scott Walter. Last updated: <span id="timestamp"><!-- TIMESTAMP --></span>, Ver. <!-- VERSION --> | Icons by <a href="https://icons8.com" target="_blank" rel="noopener noreferrer">Icons8</a></p>
    </footer>

    <!-- Chart.js for statistics visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <!-- This script tag will be replaced by the server-side JS with the actual data -->
    <script src="/public/js/modalService.js"></script>
    <script src="/public/js/statisticsModal.js"></script>
    <script src="/public/js/clientDashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <title><!-- TITLE --></title>
    <link rel="stylesheet" href="/public/css/bitaxeDashboard.css">
    <link rel="stylesheet" href="/public/css/modal.css">
</head>
<body>
    <header>
        <h1><!-- TITLE --></h1>
        <p >Version: <!-- VERSION --> <!-- CONFIG VERSION --></p>
        <!-- LOGIN INFO -->
    </header>
   
    <div class="main-container">
        <nav class="menu-pane">
            <div class="menu-header">
                <h2>Devices</h2>
                <span id="refresh-icon" class="refresh-icon" title="Refresh Dashboard">&#x21bb;</span>
                
            </div>
            <ul id="device-menu">
                <li id="summary-menu-item" class="menu-item">Summary</li>
                <!-- Device menu items will be injected here by client-side JS -->
                <li>Loading devices...</li>
            </ul>
        </nav>
        <main class="details-pane" id="details-pane">
            <div id="mining-core-details" style="display: none;">
                <h2>Mining Core Summary</h2>
                    <!-- Mining Core data will be displayed here by client-side JS -->
                </div>
            <!-- Details for the selected device will be displayed here by client-side JS -->
            <p>Select a device from the left menu to view its details.</p>
        </main>
    </div>

    <footer>
        <p>&copy; <!-- CURRENT_YEAR --> Scott Walter. Last updated: <span id="timestamp"><!-- TIMESTAMP --></span>, Ver. <!-- VERSION --></p>
    </footer>

    <!-- This script tag will be replaced by the server-side JS with the actual data -->
    <script src="/public/js/clientDashboard.js"></script>
</body>
</html>
